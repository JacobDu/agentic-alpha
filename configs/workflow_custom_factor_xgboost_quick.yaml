qlib_init:
  provider_uri: "/Volumes/Workspace/agentic-alpha/data/qlib/cn_data"
  region: cn

market: &market csi300
benchmark: &benchmark SH000300

data_handler_config: &data_handler_config
  start_time: 2018-01-01
  end_time: 2021-12-31
  fit_start_time: 2018-01-01
  fit_end_time: 2020-12-31
  instruments: *market

port_analysis_config: &port_analysis_config
  strategy:
    class: TopkDropoutStrategy
    module_path: qlib.contrib.strategy
    kwargs:
      signal: <PRED>
      topk: 30
      n_drop: 3
  backtest:
    start_time: 2021-07-01
    end_time: 2021-12-31
    account: 100000000
    benchmark: *benchmark
    exchange_kwargs:
      limit_threshold: 0.095
      deal_price: close
      open_cost: 0.0005
      close_cost: 0.0015
      min_cost: 5

task:
  model:
    class: XGBModel
    module_path: qlib.contrib.model.xgboost
    kwargs:
      eval_metric: rmse
      colsample_bytree: 0.8879
      eta: 0.0421
      max_depth: 8
      n_estimators: 300
      subsample: 0.8789
      nthread: 8
  dataset:
    class: DatasetH
    module_path: qlib.data.dataset
    kwargs:
      handler:
        class: Alpha158PlusOne
        module_path: project_qlib.factors.custom_alpha158
        kwargs: *data_handler_config
      segments:
        train: [2018-01-01, 2020-12-31]
        valid: [2021-01-01, 2021-06-30]
        test: [2021-07-01, 2021-12-31]
  record:
    - class: SignalRecord
      module_path: qlib.workflow.record_temp
      kwargs:
        model: <MODEL>
        dataset: <DATASET>
    - class: SigAnaRecord
      module_path: qlib.workflow.record_temp
      kwargs:
        ana_long_short: false
        ann_scaler: 252
    - class: PortAnaRecord
      module_path: qlib.workflow.record_temp
      kwargs:
        config: *port_analysis_config
